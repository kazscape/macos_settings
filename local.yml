- hosts: localhost
  connection: local

  roles:
    # 1. Base System & Shell
    #    (Common utilities, directory setup, basic Zsh config)
    - common
    - zsh

    # 2. Development Tools (Roles)
    #    (Installation and config deployment for specific tools)
    - git
    - bat
    - yazi
    - vscode
    - aws
    - docker
    - runtimes
    - sdkman
    - nvim
    - wezterm
    - tmux
    - aerospace

    # 2.1. MacBook Pro Specific Tools
    #      (Keyboard customization for MacBook Pro internal keyboard)
    - karabiner
    - kanata

    # 3. Global Packages
    #    (Install global CLI tools and GUI apps from all.yml)
    - { role: homebrew, tags: ["brew"] }
