# --- Dotfiles Configuration ---
# Stow方式（旧方式）は廃止したため、ここは空、または外部リポジトリ用として残すのみにします
dotfiles_repos: []
  # 必要であれば外部の参照用リポジトリだけ残す
  # - name: "josean-dev"
  #   repo: "https://github.com/josean-dev/dev-environment-files.git"
  #   version: "main"
  #   stow_packages: []

# --- Formulae (CLI Tools) ---
homebrew_packages:
  - 1password-cli
  - awscli
  - ffmpeg
  - ffmpegthumbnailer
  - gh
  - git
  - git-filter-repo
  - git-gui
  - hatch
  - httpie
  - imagemagick
  - im-select
  - jq
  - mysql
  - poppler
  - sevenzip
  - tmux       # tmuxロールを作る予定なら後で移動、一旦ここに放置
  - tpm        # 同上
  - tree

# --- Casks (GUI Apps) ---
homebrew_cask_apps:
  - 1password
  - alfred
  - alt-tab
  - antigravity
  - appcleaner
  - bartender
  - brave-browser
  - chatgpt-atlas
