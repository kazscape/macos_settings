  - dbeaver-community
  - docker
  - font-plemol-jp-nf  # WezTermで使うフォントですが、汎用なのでここでもOK
  - git-credential-manager
  - intellij-idea
  - karabiner-elements
  - keyboardcleantool
  - keyclu
  - menubarx
  - miro
  - monitorcontrol
  - mysqlworkbench
  - nikitabobko/tap/aerospace # Aerospaceロールを作るなら後で移動
  - notion
  - pgadmin4
  - pycharm-ce
  - postman
  - raycast
  - session-manager-plugin
  - shottr
  - visual-studio-code
  - vlc
