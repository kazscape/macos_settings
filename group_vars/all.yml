---
# --- Hardware Detection ---
# is_macbook_pro フラグは common role の detect_hardware.yml で自動設定されます
# この変数を使用して、MacBook Pro専用のツールやパッケージを条件付きでインストールできます

# --- Dotfiles Configuration ---
# Stow方式（旧方式）は廃止したため、ここは空、または外部リポジトリ用として残すのみにします
dotfiles_repos:
  []
  # 必要であれば外部の参照用リポジトリだけ残す
  # - name: "josean-dev"
  #   repo: "https://github.com/josean-dev/dev-environment-files.git"
  #   version: "main"
  #   stow_packages: []

# --- Formulae (CLI Tools) ---
homebrew_packages:
  - 1password-cli
  - ffmpeg
  - ffmpegthumbnailer
  - httpie
  - imagemagick
  - im-select
  - jq
  - mysql
  - poppler
  - sevenzip
  - tree

# --- Casks (GUI Apps) ---
homebrew_cask_apps:
  - 1password
  - alt-tab
  - antigravity
  - appcleaner
  - bartender
  - brave-browser
  - clickup
  - cron
  - dbeaver-community
  - discord
  - homerow
  - intellij-idea
  - keyboardcleantool
  - keyclu
  - menubarx
  - miro
  - monitorcontrol
  - mysqlworkbench
  - notion
  - pgadmin4
  - pycharm-ce
  - postman
  - raindropio
  - raycast
  - session-manager-plugin
  - shottr
  - vlc

# --- MacBook Pro Specific Packages ---
# MacBook Pro の内蔵キーボードを使用する際に有用なツール
# is_macbook_pro が True の場合のみインストールされます
homebrew_macbook_cask_apps:
  - karabiner-elements

homebrew_macbook_packages:
  - kanata
